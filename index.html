<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikma</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script>
        async function getRandomVerse() {
            const response = await fetch('quran_fr_only.json');
            const data = await response.json();

            const randomSura = data[Math.floor(Math.random() * data.length)];
            const randomVerse = randomSura.verses[Math.floor(Math.random() * randomSura.verses.length)];

            if (randomSura && randomVerse) {
                document.getElementById('sura-name').innerText = randomSura.name;
                document.getElementById('verse-number').innerText = randomVerse.id;
                document.getElementById('verse-text-ar').innerText = randomVerse.text;
                document.getElementById('verse-text-fr').innerText = randomVerse.translation;
            }
        }

        window.onload = getRandomVerse;
    </script>
</head>
<body>
    <div id="content">
        <div class="verse-box">
            <div class="verse-number" id="verse-number">149</div>
            <div class="verse-text-ar" id="verse-text-ar">قُلْ فَلِلَّهِ ٱلْحُجَّةُ ٱلْبَـٰلِغَةُ ۖ</div>
            <div class="verse-text-fr" id="verse-text-fr">Dis: «L'argument décisif appartient à Allah...</div>
        </div>
        
        <footer>
            <p>Généré aléatoirement depuis le Coran. <a href="#">Rafraîchir</a> pour un autre verset.</p>
        </footer>
    </div>
</body>
</html>
